name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        run: sudo make install

      - name: Linter
        run: make lint

      - name: Test
        run: make prepare-ubuntu
